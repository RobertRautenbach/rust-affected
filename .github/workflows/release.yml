name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options: [patch, minor, major]

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --locked

  build-and-push:
    name: Build & Push Docker image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: version
        uses: lajosbencz/actions-manual-bump@3d4f105e5aae2cf18ebcdea63e9b0b773ea10822 # v1.0.0
        with:
          release_type: ${{ inputs.bump }}
          push: "false"
          prefix_with_v: "true"

      - name: Set lowercase owner
        run: |
          echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          MAJOR_TAG="v$(echo '${{ steps.version.outputs.new_tag }}' | cut -d. -f1 | tr -d v)"
          echo "MAJOR_TAG=$MAJOR_TAG" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER }}/rust-affected:latest
            ghcr.io/${{ env.OWNER }}/rust-affected:${{ steps.version.outputs.new_tag }}
            ghcr.io/${{ env.OWNER }}/rust-affected:${{ env.MAJOR_TAG }}

      - name: Push git tags
        run: |
          MAJOR_TAG="v$(echo '${{ steps.version.outputs.new_tag }}' | cut -d. -f1 | tr -d v)"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_tag }}
          git tag -f $MAJOR_TAG
          git push origin ${{ steps.version.outputs.new_tag }}
          git push origin $MAJOR_TAG --force

