name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options: [patch, minor, major]

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: ${{ inputs.bump }}
          dry_run: true

      - name: Set lowercase owner
        run: |
          echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          MAJOR_TAG="v$(echo '${{ steps.version.outputs.new_tag }}' | cut -d. -f1 | tr -d v)"
          echo "MAJOR_TAG=$MAJOR_TAG" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER }}/rust-affected:latest
            ghcr.io/${{ env.OWNER }}/rust-affected:${{ steps.version.outputs.new_tag }}
            ghcr.io/${{ env.OWNER }}/rust-affected:${{ env.MAJOR_TAG }}

      - name: Push git tags
        run: |
          MAJOR_TAG="v$(echo '${{ steps.version.outputs.new_tag }}' | cut -d. -f1 | tr -d v)"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_tag }}
          git tag -f $MAJOR_TAG
          git push origin ${{ steps.version.outputs.new_tag }}
          git push origin $MAJOR_TAG --force

